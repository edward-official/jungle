<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/struggle.css" />
  </head>

  <body>
    <div id="entire-container">
      <div id="submit-container">
        <div id="player-form">
          <div class="form-group">
            <label for="player-name">player name</label>
            <input
              type="text"
              class="form-control"
              id="player-name"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="uniform-number">uniform number</label>
            <input type="text" class="form-control" id="uniform-number" />
          </div>
          <button type="submit" class="btn btn-primary" onclick="savePlayer()">
            save
          </button>
        </div>
      </div>
      <div id="card-container"></div>
      <div id="image-container"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="../static/struggle.js"></script>
  </body>
</html>
