<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/signup</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="center-container">
      <div id="login">
        <fieldset>
          <div>
            <div class="display-block">
              <label for="userid">user ID: </label>
              <input id="userid" type="text" placeholder="user ID" />
            </div>

            <div class="display-block">
              <label for="password">password: </label>
              <input id="password" type="password" placeholder="password" />
            </div>
          </div>

          <button onclick="login()">log in</button>
          <button onclick="moveToSignup()">sign up</button>
        </fieldset>
      </div>

      <div id="signup" class="hidden">
        <fieldset>
          <div class="display-block">
            <label for="userid-signup">ID: </label>
            <input
              id="userid-signup"
              type="email"
              placeholder="enter your email address"
            />
          </div>

          <div class="display-block">
            <label for="password-signup-1">PW: </label>
            <input
              id="password-signup-1"
              type="password"
              placeholder="enter password"
            />
          </div>

          <div class="display-block">
            <label for="password-signup-2">PW: </label>
            <input
              id="password-signup-2"
              type="password"
              placeholder="enter password again"
            />
          </div>

          <button onclick="signup()">submit</button>
          <button onclick="backToLogin()">cancel</button>
        </fieldset>
      </div>
